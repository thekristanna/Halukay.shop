<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Remix icon -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Box icons -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/navbar_shopper.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            href="../img/halukay-favicon.png"
            type="image/x-icon"
        />
        <!-- Page Title -->
        <!-- <title>Halukay</title> -->
        <!-- JavaScript -->
        <script src="../js/navbar_public.js"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="brand">
                <img
                    src="../img/halukay-logo.png"
                    alt="halukay-logo"
                    id="logo"
                />
                <a href="#" id="brand">halukay.shop</a>
            </div>
            <div class="navbar">
                <a href="home.html" class="active" id="home">Home</a>
                <a href="about.html" id="about">About</a>
                <a href="shop.html" id="shop">Shop</a>
                <form class="search">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search here"
                    />
                    <button type="submit" id="search-button">
                        <i class="ri-search-line" id="search-icon"></i>
                    </button>
                </form>
            </div>
            <div class="profile">
                <div class="header-icons">
                    <button>
                        <i class="ri-notification-3-fill"></i>
                    </button>
                    <button>
                        <i class="ri-discuss-fill"></i>
                    </button>

                    <button>
                        <i class="ri-heart-3-fill"></i>
                    </button>

                    <button>
                        <i class="ri-shopping-bag-fill"></i>
                    </button>
                </div>

                <div class="profile-name-role">
                    <!-- <p class="name">
                       @daibenangelo
                    </p> -->
                    <select name="name-dropdown" id="name-dropdown">
                        <option value="username" disabled selected id="username-nav">@daibenangelo</option>
                        <option value="account">Account</option>
                        <option value="switch">Switch to Seller</option>
                        <option value="logout">Logout</option>
                        <option value="filler">-</option>
                        <option value="home" id="home-opt">Home</option>
                        <option value="about" id="about">About</option>
                        <option value="shop" id="shop-opt">Shop</option>
                        <option value="filler">-</option>

                        <option value="home" id="home-opt">N</option>
                        <option value="about" id="about">Messages</option>
                        <option value="shop" id="shop-opt">Shop</option>
                    </select>
                    <span class="role">Shopper</span>
                </div>
                <img src="../img/users/daiben.png" id="profile-pic" />
            </div>
            <div class="bx bx-menu" id="menu-icon"></div>
        </header>
        </body>
        </html>
