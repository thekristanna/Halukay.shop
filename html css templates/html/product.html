<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Remix icon -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Box icons -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/product.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            href="../img/halukay-favicon.png"
            type="image/x-icon"
        />
        <!-- Page Title -->
        <!-- <title>Halukay</title> -->
    </head>
    <body>
    
       <!-- product -->
       <div class="container">
            <!-- button -->
            <button class="previous-button">
                <i class="ri ri-arrow-left-circle-line"></i> 
                <i class="ri ri-arrow-left-circle-fill"></i> 
            </button>
            <!-- image -->
            <div class="product-image">
                <img src="../img/products/Uniqlo Trousers.png" id="product-image">
                <div class="seller-details">
                    <a href="#"><i class="ri-user-fill"></i> @daibenangelo</a>
                    <p><i class="ri-map-pin-fill"></i>Quezon City</p>
                </div>
            </div>
            <!-- details -->
            <div class="product-details">
                <!-- part 1 -->
                <div class="upper-details">
                    <div class="price-and-icons">
                        <p class="price">â‚± 307</p>
                        <div class="icons">
                            <button class="icon-btn">
                                <i class="ri-heart-3-line heart-icon"></i>
                                <i class="ri-heart-3-fill heart-icon-fill"></i>
                            </button>
                            <button class="icon-btn">
                                <i class="ri-shopping-bag-line shopping-icon"></i>
                                <i class="ri-shopping-bag-fill shopping-icon-fill"></i>
                            </button>
                        </div>
                        <button class="checkout">Checkout Now</button>
                    </div>
                    <p class="product-name">Uniqlo Trousers</p>
                    <p class="nego-status">Negotiable
                        <button class="icon-btn nego-icon-btn">
                            <i class="ri-discuss-line"></i> 
                            <i class="ri-discuss-fill" id="filled-message"></i>
                        </button>
                    </p>
                </div>
                <hr/>
                <!-- part 2 -->
                <div class="lower-details">
                    <h1 class="description">Description:</h1>
                    <p><span>Condition</span>barely used</p><br/>
                    <p><span>Brand</span>uniqlo</p><br/>
                    <p><span>Material</span>cotton spandex</p><br/>
                    <p><span>Color</span>khaki</p><br/>
                    <p><span>Size & Fit</span>large, loose fit</p><br/>
                    <p><span>Note</span>Slight discoloration on the waistband, small hole inside the pocket.</p><br/>
                </div>
            </div>
            <!-- button -->
            <button class="next-button">
                <i class="ri ri-arrow-right-circle-line"></i> 
                <i class="ri ri-arrow-right-circle-fill"></i> 
            </button>
       </div>
    </body>
</html>
