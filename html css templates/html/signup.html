<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Remix icon -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Box icons -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/signup.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            href="../img/halukay-favicon.png"
            type="image/x-icon"
        />
        <!-- Page Title -->
        <!-- <title>Halukay</title> -->
    </head>
    <body>
        <!-- sign up -->
        <div class="container">
            <h1>Sign Up</h1>
            <div class="signup-form" id="signup">
                <!-- row1 -->
                <div class="row-one">
                    <input type="text" required id="first-name" />
                    <span id="span-first-name">First Name</span>
                    <input type="text" required id="last-name" />
                    <span id="span-last-name">Last Name</span>
                    <input type="file" required id="upload" value="photo" />
                    <input type="text" required id="phone-number" />
                    <span id="span-phone-number">Phone Number</span>
                </div>
                <!-- row2 -->
                <div class="row-two">
                    <input type="text" required id="username" />
                    <span id="span-username">Username</span>
                    <input type="text" required id="address-street" />
                    <span id="span-address-street">Street Address</span>
                </div>
                <!-- row3 -->
                <div class="row-three">
                    <input type="text" required id="email" />
                    <span id="span-email">Email Address</span>
                    <input type="text" required id="address-barangay" />
                    <span id="span-address-barangay">Barangay</span>
                    <input type="text" required id="address-city" />
                    <span id="span-address-city">City/Town</span>
                </div>
                <!-- row4 -->
                <div class="row-four">
                    <input type="text" required id="password" />
                    <span id="span-password">Password</span>
                    <input type="text" required id="confirm-password" />
                    <span id="span-confirm-password">Confirm Password</span>
                    <input type="text" required id="address-province" />
                    <span id="span-address-province">Province</span>
                    <input type="text" required id="address-zip" />
                    <span id="span-address-zip">Zip Code</span>
                </div>
                <!-- row5 -->
                <div class="row-five">
                    <div class="shopper">
                        <input
                            type="radio"
                            id="shopper"
                            name="role"
                            value="shopper"
                        />
                        <label for="shopper">Shopper</label>
                    </div>
                    <div class="seller">
                        <input
                            type="radio"
                            id="seller"
                            name="role"
                            value="seller"
                        />
                        <label for="seller">Seller</label>
                    </div>
                </div>
                <!-- row6 -->
                <div class="row-six">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the<a href="../pdfs/terms_conditions.pdf" download="terms_conditions.pdf" target="_blank" id="terms">Terms & Conditions</a></label>
                </div>
                <!-- signup -->
                <button class="signup">Sign Up</button>
                <div class="login">
                    <p>Already a member? <span><a href="#" id="login">Login</a></span></p>
                </div>
            </div>
        </div>
        <img src="../img/halukay-logo.png"id="logo-background">
        <!-- footer -->
    </body>
</html>
