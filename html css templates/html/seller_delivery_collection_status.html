<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Remix icon -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- Box icons -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/shopper_collection_status.css" />
        <!-- Favicon -->
        <link
            rel="icon"
            href="../img/halukay-favicon.png"
            type="image/x-icon"
        />
        <!-- Page Title -->
        <title>Status | Halukay</title>
    </head>
    <body>
        <!-- collection status -->
        <div class="container">
            <div class="top-line">
                <p class="status-header"><i class="ri-box-3-line"></i>Collection Status | <span id="collection-method">for delivery</span></p>
                <select name="name-dropdown" id="name-dropdown" class="unclickable">
                    <option value="select" disabled selected id="select">Select Status</option>
                    <option value="confirm-order" id="confirm-order">Confirm Order</option>
                    <option value="preparing" id="preparing">Preparing Order</option>
                    <option value="ready" id="ready">Ready for Delivery Pickup</option>
                    <option value="en-route" id="en-route">Order En Route to Delivery Hub</option>
                    <option value="delivery" id="delivery">Order is Out for Delivery</option>
                    <option value="delivered" id="delivered">Order has been Delivered</option>
                    <option value="rate-shopper" id="rate-shopper">Rate Shopper</option>
                
                </select>
            </div>
            <button class="order-id">Order ID: <span id="order-id">1234</span></button>
            <div class="status">
                <p class="current-status"><span class="date">2020-10-10</span><span class="time">10:30 AM</span><span class="details">@daiben angelo is awaiting your reponse</span>
               
            </div>
        </div>
    </body>
</html>
