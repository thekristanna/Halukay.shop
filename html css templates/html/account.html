<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/account.css" />
    <!-- Favicon -->
    <link rel="icon" href="../img/halukay-favicon.png" type="image/x-icon" />
    <!-- Page Title -->
    <!-- <title>Halukay</title> -->
  </head>
  <body>
    <!-- account -->
    <div class="container">
        <div class="profile">
            <img src="../img/users/daiben.png" alt="profile">

        </div>
        <div class="account">
            <div class="details">
                <p id="first-name">Daiben</p><span id="span-first-name">First Name</span>
                <p id="last-name">Sanchez</p><span id="span-last-name">Last Name</span>
                <p id="username">daibenangelo</p><span id="span-username">Display Name</span>
            </div>
            <div class="details">
                <p id="email">Daiben</p><span id="span-email">Email Address</span>
                <p id="phone">09123456789</p><span id="span-phone">Phone Number</span>
                <!-- role cannot be edited -->
                <p id="role">Shopper</p><span id="span-role">Role</span>
            </div>
            <div class="details">
                <p id="address-street">1234</p><span id="span-address-street">Street Address</span>
                <p id="address-barangay">1234</p><span id="span-address-barangay">Barangay</span>
                <p id="address-city">1234</p><span id="span-address-city">City/Town</span>
            </div>
            <div class="details">
                <p id="address-province">1234</p><span id="span-address-province">Province</span>
                <p id="address-zip">1234</p><span id="span-address-zip">Zip</span>
                <button>Edit Account</button>
            </div>
        </div>
    </div>
</body>
</html>
